name: Trigger auto deployment for function-app

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ master ]
    paths:
    - '//**'
    - '.github/workflows/function-app-AutoDeployTrigger-57cc1a11-41e8-480f-9d5a-230e469403bb.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.FUNCTIONAPP_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.FUNCTIONAPP_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.FUNCTIONAPP_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: containerregistryv3oozgff4q7ec.azurecr.io
          registryUsername: ${{ secrets.FUNCTIONAPP_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.FUNCTIONAPP_REGISTRY_PASSWORD }}
          containerAppName: function-app
          resourceGroup: daymoir8915
          imageToBuild: containerregistryv3oozgff4q7ec.azurecr.io/function-app:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


